<div class="mt-3">
  <div
    class="
      d-flex
      justify-content
      between
      flex-wrap flex-md-nowarp
      aling-items-center
      pt-2
      pd-2
      mb-3
      border-bottom
    "
  >
    <h1>Product List</h1>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-success" routerLink="/product/addproduct">
      Add Product
    </button>
  </div>
  <div class="table-reponsive mt-2">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Description</th>
          <th class="text-center" scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of Products; let i = index">
          <td scope="row">{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.description }}</td>
          <td class="text-center">
            <button
              class="btn btn-sm btn-primary"
              routerLink="/product/updateproduct/{{ product.id }}"
            >
              Edit
            </button>
            <button
              class="btn btn-sm btn-danger"
              (click)="delete(product.id, i)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
